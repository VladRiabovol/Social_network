{% extends 'base.html' %}

{% block content %}
    <!-- Registration and login -->
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
                <form id="register">
                    <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
                    <div>
                        <input type="text" class="form-control" name="name" placeholder="name">
                    </div>
                    <div>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com">
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                </form>
            </div>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
                <form id="login">
                    <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
                    <div>
                        <input type="email" class="form-control" name="email" placeholder="email@example.com">
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
                </form>
            </div>
        </div>


<hr>
    <!-- Actions -->

    <!-- User activity -->
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card">
            <form id="user-activity">
                <h1 class="h3 mb-3 fw-normal text-center">User activity:</h1>
                <div class="mb-3 text-center">
                    <input type="email" class="form-control" id="activity-email" placeholder="email@example.com">
                    <br>
                    <button type="submit" class="btn btn-outline-primary w-50" >submit</button>
                </div>

            </form>
        </div>
    </div>
    <!-- Likes analytics -->
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card">
            <form id="analytics">
                <div class="row">
                    <h1 class="h3 mb-3 fw-normal text-center">Likes analytics:</h1>
                    <div class="mb-3 text-center">
                        <input type="text" class="form-control" name="date_from" placeholder="date_from: 2020-02-02">
                        <input type="text" class="form-control" name="date_to" placeholder="date_to: 2020-02-02">
                        <br>
                        <button type="submit" class="btn btn-outline-primary w-50" >submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <hr>
     <!-- Create post -->
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card">
            <form id="create-post">
                <div class="row">
                    <h1 class="h3 mb-3 fw-normal text-center">Post create:</h1>
                    <div class="mb-3 text-center">
                        <input type="text" class="form-control" name="author" placeholder="author">
                        <input type="text" class="form-control" name="body" placeholder="text">
                        <br>
                        <button type="submit" class="btn btn-outline-primary w-50" >Create post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card">
            <form id="show-posts">
                <div class="row">

                    <div class="mb-3 text-center">
                        <h1 class="h3 mb-3 fw-normal text-center">Click to show all posts:</h1>
                        <br>
                        <button type="submit" class="btn btn-outline-primary w-50" >Show posts</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Show results -->
<div id="message" class="text-center">
    <p id="name"></p>
    <p id="email"></p>
    <p id="last_login"></p>
    <ul id="analytics-result"></ul>
</div>
<!-- Show all posts -->
<div class="container">
    <h1 class="h3 mb-3 fw-normal text-center">Posts:</h1>
        <div class="row" id="posts">

        </div>
</div>
{% endblock %}
